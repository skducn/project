
config:
    name: "login"
    variables:
        checkbox: 'on'
        username: chenxiaodong
        password: 123456
    #  测试步骤中指定 variables 参数，覆盖 API 中的 variables 实现
    #  测试步骤中定义 validate 后，也会与 API 中的 validate 合并覆盖
    base_url: "http://192.168.1.110"

teststeps:
-
    name: 登录用例（$username）
    api: api/apiLogin.yml
    data:
        checkbox: 'on'
        userName: $username
        userPass: $password
    validate:
        - eq: ["status_code", 200]



